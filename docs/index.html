<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="index.js" defer></script>
</head>
<body class="bg-gradient-to-b from-[#1F2937] to-zinc-700 text-center">
    <div class="text-gray-300 min-h-screen">
        <div>
            <h1 class="font-bold text-5xl pt-10">Generate A <br><span class="text-[#10B981]">Random Password</span></h1>
            <h2 class="py-5 text-gray-200">Never use an insecure password.</h2>
        </div>
        <div class="flex flex-col justify-center items-center font-semibold text-lg gap-4 py-5">
            <p>Password Length</p>
            <div class="flex flex-col lg:flex-row bg-slate-500 max-w-[25%] rounded-xl">
                <button id="decrement " class="ease-in duration-300 text-3xl px-5 pb-2 border-r border-slate-400 rounded-xl hover:bg-slate-400" onclick="stepper(this)"> - </button>
                <input type="number" id="length" class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none text-center bg-transparent focus:outline-none" min="6" max="24" value="16" step="1" readonly>
                <button id="increment" class="ease-in duration-300 font-medium text-3xl px-5 pb-2 border-l border-slate-400 rounded-xl hover:bg-slate-400" onclick="stepper(this)"> + </button>
            </div>
            <button id="generate" class="ease-in duration-300 text-sm bg-slate-500 px-5 py-3 mt-5 mb-10 rounded-full hover:bg-slate-600">GENERATE PASSWORDS</button>
        </div>
        <hr>
        <div id="pass" class=" flex-col gap-5 lg:flex-row justify-around items-center py-20 hidden">
            <div class="flex justify-between items-center text-center bg-slate-500 w-fit rounded-xl">
                <p class="px-6" id="password1"></p>
                <button id="copy1" class="px-5 py-5 border-l border-slate-400 rounded-xl hover:bg-slate-400 ease-in duration-300"><img class="w-4 h-4" src="img/copy.png" alt=""></button>
            </div>
            <div class="flex justify-between items-center text-center bg-slate-500 w-fit rounded-xl">
                <p class="px-6" id="password2"></p>
                <button id="copy2" class="px-5 py-5 border-l border-slate-400 rounded-xl hover:bg-slate-400 ease-in duration-300"><img class="w-4 h-4" src="img/copy.png" alt=""></button>
            </div>
        </div>
        <div>
            <p id="facts" class="italic py-10 fixed bottom-1/4 right-1/4 left-1/4"></p>
        </div>
    </div>
    

    
</body>
</html>
